<form #playerForm="ngForm" (ngSubmit)="onSave(playerForm.value)" novalidate>
  <table border='1'>
    <tr>
      <td>Nom du joueur</td>
      <td>
        <input name="id" type="hidden" [(ngModel)]="id" />
        <input name="name" type="text" required [(ngModel)]="name" />

      </td>
    </tr>
    <tr>
      <td>Level</td>
      <td>    <input name="level" required type="number" [(ngModel)]="level" /></td>
    </tr>
    <tr>
      <td>Classe</td>
      <td>    <input name="className" required type="text" [(ngModel)]="className" /></td>
    </tr>
    <tr>
      <td>Pv</td>
      <td>    <input name="pv" required type="number" [(ngModel)]="pv" /></td>
    </tr>
    <tr>
      <td>Force</td>
      <td>    <input name="strenght" required type="number" [(ngModel)]="strenght" /></td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="{{valbutton}}" />
      </td>
    </tr>
  </table>
</form>

<table border='1'>
  
  <tr>
    <td>Id</td>
    <td>Nom du joueur</td>
    <td>Classe</td>
    <td>Level</td>
    <td>Pv</td>
    <td>Force</td>
    <td>Edit</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let kk of Repdata;let ind = index">

    <td>{{ind + 1}}</td>
    <td>{{kk.name}}</td>
    <td>{{kk.class.name}}</td>
    <td>{{kk.level}}</td>
    <td>{{kk.class.attributes.pv}}</td>
    <td>{{kk.class.attributes.strenght}}</td>
    <td><a (click)="edit(kk)" style="color:blueviolet">Edit</a></td>
    <td><a (click)="delete(kk._id)" style="color:blueviolet">Delete</a>  </td>
  </tr>
</table>
