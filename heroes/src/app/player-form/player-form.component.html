<form #playerForm="ngForm" (ngSubmit)="onSave(playerForm.value)" novalidate>
  <table border='1'>
    <tr>
      <td>Nom du joueur</td>
      <td>
        <input name="id" type="hidden" [(ngModel)]="id" />
        <input name="playerName" type="text" required [(ngModel)]="playerName" />

      </td>
    </tr>

    <tr>
      <td>Arme</td>
      <td>    <input name="className" required type="text" [(ngModel)]="className" /></td>
    </tr>
    <tr>
      <td>Arme</td>
      <td>    <input name="weaponName" required type="text" [(ngModel)]="weaponName" /></td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="{{valbutton}}" />
      </td>
    </tr>
  </table>
</form>

<table border='1'>

  <tr>
    <td>Id</td>
    <td>Nom du joueur</td>
    <td>Classe</td>
    <td>Arme</td>
    <td>Edit</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let kk of Repdata;let ind = index">

    <td>{{ind + 1}}</td>
    <td>{{kk.playerName}}</td>
    <td>{{kk.className}}</td>
    <td>{{kk.weaponName}}</td>
    <td><a (click)="edit(kk)" style="color:blueviolet">Edit</a></td>
    <td><a (click)="delete(kk._id)" style="color:blueviolet">Delete</a>  </td>
  </tr>
</table>
