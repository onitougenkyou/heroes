<div class="ctn">

  <div class="wrapper">
    <form #loginForm="ngForm" class="form-signin">
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" [(ngModel)]="userName" required="" autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Password" required="" [(ngModel)]="userPassword" />
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
  </div>

</div>
<div *ngIf="isLoggin">
  <router-outlet></router-outlet>
</div>
