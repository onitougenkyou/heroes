<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" type="image/png" href="css/img/sword.png">
		<title>Hereos</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="block header">
			<h1>Hereos</h1>
		</div>
		<div class="block right colum">
			<div class="ctn monster">
					<div class="transparent">
						<img class="svg monster" src="css/img/cadre.svg" alt="cadre">
						<img  class="portrait ennemy" src="css/img/killer.jpg" alt="killer">
					</div>
			</div>
				<div>
					<div></div>
				</div>
		</div>

		<div class="center">
			<input class="xp" type="number" name="xp" placeholder="XP">
			<button class="btn" type="button" name="button">BTN</button>
		</div>

		<div class="block left colum">
			<div class="ctn player">
				<div class="transparent">
					<img class ="svg player" src="css/img/cadre.svg" alt="cadre">
					<img class="portrait player" src="css/img/blacksmith 2.jpg" alt="Blacksmith">
				</div>
			</div>
		</div>

		<div class="block footer">
			<div class="progressbar" data-perc="0" max-perc = 100>
				<div class="bar color2"><span></span></div>
			</div>
			<div class="nextLevel">Experience<span class="currentXp"></span></div>
		</div>


		<script src="xpBar.js"></script>

		
	</body>
</html>
