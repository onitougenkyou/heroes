<div *ngIf="!isAuthenticated">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <input type="text" class="login-input" ngModel name="email" placeholder="email" required />

    <input type="password" class="login-input" ngModel name="password" placeholder="mot de passe" required />
    <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Connexion</button>
  </form>
</div>


<div *ngIf="isAuthenticated">
  {{message}}
  <pre>
  {{local | json}}
  </pre>
</div>

<div *ngIf="loginFail" class="card text-white mb-3" style="max-width: 380px; background: #8c0101; margin: 0 auto">
  <h5 class="card-header">{{message}}</h5>
</div>
