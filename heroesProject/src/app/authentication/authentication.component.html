<div class="ctn" *ngIf="!isAuthenticated">

  <div class="wrapper">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="form-signin">
      <h2 class="form-signin-heading">Connexion</h2>
      <input type="text" class="form-control" ngModel name="email" placeholder="email" required />

      <input type="password" class="form-control" ngModel name="password" placeholder="mot de passe" required />

      <button class="btn btn-lg btn-primary btn-block btnLogin" type="submit" [disabled]="loginForm.invalid"><span>Connexion</span></button>
    </form>

    <div *ngIf="loginFail" class="card text-white mb-3" style="max-width: 380px; background: #8c0101; margin: 0 auto">
      <h5 class="card-header">Erreur</h5>
      <div class="card-body">
        <h5 class="card-title">{{message}}</h5>
      </div>
    </div>
  </div>

</div>
