<div class="ctn" *ngIf="!isAuthenticated">

  <div class="wrapper">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" class="form-signin">
      <h2 class="form-signin-heading">Inscription</h2>
      <input type="text" class="form-control" ngModel name="email" placeholder="email" required />

      <input type="text" class="form-control" ngModel name="name" placeholder="Pseudo" required />

      <input type="password" class="form-control" ngModel name="password" placeholder="mot de passe" required />

      <input type="password" class="form-control" ngModel name="confirmPassword" placeholder="confirmer le mot de passe" required />

      <button class="btn btn-lg btn-primary btn-block btnLogin" type="submit" [disabled]="registerForm.invalid">Login</button>
    </form>
    <div *ngIf="formIsInvalid" class="card text-white mb-3" style="max-width: 380px; background: #8c0101; margin: 0 auto">
      <h5 class="card-header">Erreur</h5>
      <div class="card-body">
        <h5 class="card-title">{{errorMessage.type}}</h5>
        <p class="card-text">{{errorMessage.content}}</p>
      </div>
    </div>
  </div>

</div>
