<div *ngIf="!isAuthenticated">
  <h3>Inscription</h3>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
    <input type="text" class="login-input" ngModel name="email" placeholder="email" required />
    <br />
    <input type="text" class="login-input" ngModel name="name" placeholder="Pseudo" required />
    <br />
    <input type="password" class="login-input" ngModel name="password" placeholder="mot de passe" required />
    <br />
    <input type="password" class="login-input" ngModel name="confirm-password" placeholder="confirmer le mot de passe" required />
    <br />
    <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Connexion</button>
  </form>
</div>
